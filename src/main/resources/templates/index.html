<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>
<button onclick="openSuperFan()">超级粉丝通首页</button>
<button onclick="closeSuperFan()">关闭超级粉丝通首页</button>
<hr>
<iframe id="frameId" style="display: none;" src="https://ad.weibo.com/" width="1200px" height="600px" frameborder="0"></iframe>
</body>
<script>
    function openSuperFan(){
        $('#frameId').show();
    }

    function closeSuperFan(){
        $('#frameId').hide();
    }
</script>
</html>
